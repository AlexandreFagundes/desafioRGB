<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - Modulo 1</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="body">

    <div class="red">
      <td>(R) Red:</td>
      <input type="range" id="rangeRed" min="0" max="255" step="1" value="0">
      <input type="text" id="colorR" readonly>
    </div>

    <div class="green">
      <td>(G) Green:</td>
      <input type="range" id="rangeGreen" min="0" max="255" step="1" value="0">
      <input type="text" id="colorG" readonly>
    </div>

    <div class="blue">
      <td>(B) Blue:</td>
      <input type="range" id="rangeBlue" min="0" max="255" step="1" value="0">
      <input type="text" id="colorB" readonly>
    </div>

    <div Class="swapColor">

    </div>
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
