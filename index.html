<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - Modulo 1</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="form-style">
    <form>
      <fieldset>

        <legend class="title">
          Desafio RGB
        </legend>

        <legend>
          <span class="number">1</span> Range RGB
        </legend>

        <label>(R) Red:</label>
        <input type="range" id="rangeRed" min="0" max="255" step="1" value="0">
        <input type="text" id="colorR" disabled>

        <label>(G) Green:</label>
        <input type="range" id="rangeGreen" min="0" max="255" step="1" value="0">
        <input type="text" id="colorG" disabled>

        <label>(B) Blue:</label>
        <input type="range" id="rangeBlue" min="0" max="255" step="1" value="0">
        <input type="text" id="colorB" disabled>

        <legend>
          <span class="number">2</span> GRID RGB
        </legend>
        <div class="swapColor">

        </div>
      </fieldset>
    </form>

    <script src="./js/script.js"></script>

</body>

</html>
